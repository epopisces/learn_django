{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
<p>Email: {{ user.email }}</p>
<h2>Your App Roles:</h2>
<ul>
    {% for group in user_groups %}
        <li>{{ group }}</li>
    {% endfor %}
</ul>
{% endblock %}
